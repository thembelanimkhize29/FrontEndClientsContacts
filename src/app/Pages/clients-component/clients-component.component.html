  <section class="clients-list">
    <h2>Clients </h2>
  
    <table mat-table [dataSource]="clients" class="mat-elevation-z8" multiTemplateDataRows>
  
      <!-- Client Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let client"> {{ client.firstName }} </td>
      </ng-container>
  
      <!-- Client Code Column -->
      <ng-container matColumnDef="clientCode">
        <th mat-header-cell *matHeaderCellDef> Client Code </th>
        <td mat-cell *matCellDef="let client"> {{ client.clientCode }} </td>
      </ng-container>
  
      <!-- Contacts Column (Display nested contacts) -->
      <ng-container matColumnDef="contacts">
        <th mat-header-cell *matHeaderCellDef> Contacts </th>
        <td mat-cell *matCellDef="let client">
          <table mat-table [dataSource]="client.contacts" class="nested-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let contact"> {{ contact.name }} </td>
            </ng-container>
  
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let contact"> {{ contact.surname }} </td>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="contactColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: contactColumns;"></tr>
          </table>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
